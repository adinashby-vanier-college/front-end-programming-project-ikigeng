<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contact.css">    
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <!-- Contact Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Get in Touch <img src="img/email.png" alt="Email Icon" width="40"></h1>
    <p class="text-center mb-4">Feel free to reach out via email or connect with me on social media!</p>
     <!-- Social Media Links -->
     <div class="text-center">
        <div class="d-flex justify-content-center gap-3 mt-3">
          <a href="https://github.com/yourusername" target="_blank">
            <img src="img/github.png" alt="GitHub" width="40">
          </a>
          <a href="https://linkedin.com/in/yourprofile" target="_blank">
            <img src="img/linkedin.png" alt="LinkedIn" width="40">
          </a>
          <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="img/twitter.png" alt="Twitter" width="40">
          </a>
        </div>
      </div>
    </div>

    <!-- Email Form -->
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="mb-5">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="_replyto" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <script src="js/index.js"></script>
</body>
<!--FOOTER-->
<div id="footer"></div>
</html>
